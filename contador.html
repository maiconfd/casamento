<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casamento</title>
  <meta name="description" content="Contagem regressiva do momento atual até 10/10/2025 às 08:00 no horário de Brasília (UTC−03)." />
  <style>
    :root {
      --bg: #0b1020;
      --card: #111933;
      --text: #eaf2ff;
      --muted: #a7b4d6;
      --accent: #4da3ff;
      --ring: #2c3f73;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% 20%, #0d1430, var(--bg));
      color: var(--text);
      display: grid; place-items: center;
    }
    .wrap { width: min(1100px, 92vw); padding: 24px; }
    header { text-align: center; margin-bottom: 28px; }
    h1 { font-size: clamp(1.4rem, 1rem + 2.2vw, 2.6rem); margin: 0 0 6px; letter-spacing: 0.3px; }
    .sub { color: var(--muted); font-size: 0.98rem; }

    .grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: clamp(12px, 2.2vw, 22px); }
    .tile { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: clamp(14px, 1.8vw, 22px);
            position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .tile::after { content: ""; position: absolute; inset: -2px; border-radius: 22px; padding: 2px;
                   background: radial-gradient(120px 80px at 20% 10%, rgba(77,163,255,0.45), transparent 60%),
                               radial-gradient(160px 120px at 80% 100%, rgba(118,77,255,0.25), transparent 60%);
                   -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
                   -webkit-mask-composite: xor; mask-composite: exclude; }
    .value { font-variant-numeric: tabular-nums; font-size: clamp(2.4rem, 3.5vw + 1rem, 4.4rem); font-weight: 800; line-height: 1; text-align: center; }
    .label { text-transform: uppercase; letter-spacing: 0.12em; color: var(--muted); text-align: center; margin-top: 6px; font-size: 0.85rem; }

    .note { margin-top: 24px; text-align: center; color: var(--muted); font-size: 0.95rem; }
    .badge { display: inline-block; border: 1px solid var(--ring); border-radius: 999px; padding: 6px 10px; margin-top: 8px; font-size: 0.82rem; color: #c9d8ff; }

    .done { font-size: clamp(1.2rem, 1rem + 1.6vw, 2rem); text-align: center; margin-top: 14px; color: #b8ffc9; }

    @media (max-width: 620px) { .grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Casamento ♡</h1>
      <div class="sub">Até <strong>10/10/2025 às 08:00</strong> — Horário de Brasília (UTC−03)</div>
      <div class="badge" id="now-zone"></div>
    </header>

    <section class="grid" aria-live="polite" aria-atomic="true">
      <div class="tile"><div class="value" id="d">00</div><div class="label">dias</div></div>
      <div class="tile"><div class="value" id="h">00</div><div class="label">horas</div></div>
      <div class="tile"><div class="value" id="m">00</div><div class="label">minutos</div></div>
      <div class="tile"><div class="value" id="s">00</div><div class="label">segundos</div></div>
    </section>

    <p class="done" id="done" hidden>Chegamos lá! ⏰</p>
    <p class="note">Este relógio considera o destino como <strong>08:00 de 10/10/2025</strong> em São Paulo (UTC−03).<br>Seu navegador calcula o tempo restante a partir do horário atual do seu dispositivo.</p>
  </main>

  <script>
    // Alvo: 10/10/2025 às 08:00 no horário de Brasília (sem horário de verão no Brasil)
    // Usamos um instante fixo com offset -03:00 para garantir o mesmo momento em qualquer lugar do mundo.
    const target = new Date('2025-10-10T08:00:00-03:00');

    const $d = document.getElementById('d');
    const $h = document.getElementById('h');
    const $m = document.getElementById('m');
    const $s = document.getElementById('s');
    const $done = document.getElementById('done');
    const $zone = document.getElementById('now-zone');

    // Mostrar zona/offset do usuário atual para transparência
    try {
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const offMin = -new Date().getTimezoneOffset();
      const sign = offMin >= 0 ? '+' : '-';
      const hh = String(Math.floor(Math.abs(offMin) / 60)).padStart(2,'0');
      const mm = String(Math.abs(offMin) % 60).padStart(2,'0');
      $zone.textContent = `Seu fuso atual: ${tz || 'desconhecido'} (UTC${sign}${hh}:${mm})`;
    } catch {}

    function pad(n){ return String(n).padStart(2,'0'); }

    function update(){
      const now = new Date();
      let ms = target - now;

      if (ms <= 0) {
        $d.textContent = '00';
        $h.textContent = '00';
        $m.textContent = '00';
        $s.textContent = '00';
        $done.hidden = false;
        return true; // sinaliza concluído
      }

      const secs = Math.floor(ms / 1000);
      const days = Math.floor(secs / 86400);
      const hours = Math.floor((secs % 86400) / 3600);
      const mins = Math.floor((secs % 3600) / 60);
      const s = secs % 60;

      $d.textContent = pad(days);
      $h.textContent = pad(hours);
      $m.textContent = pad(mins);
      $s.textContent = pad(s);
      return false;
    }

    // Atualização imediata e a cada segundo
    update();
    const timer = setInterval(() => { if (update()) clearInterval(timer); }, 1000);
  </script>
</body>
</html>
